<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        border: 3px solid black;
        flex-direction: row;
        /*정렬방식 : flex-direction: row | column  -reverse*/
    }
    .flex-item{
        color: black;
        font-size: 50px;
        padding: 24px;
        text-align: center;
    }
    .item1{
        background-color: rgb(76, 114, 38);

    }
    .item2{
        background-color: rgb(92, 31, 150);

    }
    .item3{
        background-color: rgb(184, 38, 128);
    }
</style>
<body>
    <div class="container">
        <div class="flex-item item1">1번</div>
        <div class="flex-item item2">2번</div>
        <div class="flex-item item3">3번</div>
    </div>
</body>
</html>
